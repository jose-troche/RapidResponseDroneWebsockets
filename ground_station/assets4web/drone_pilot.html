<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drone Pilot</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
  </head>

  <body style="background-color: rgb(242, 242, 249); font-family: Arial, Helvetica, sans-serif;">
    
    <div class="row" style="display: flex; margin-left: 20px;">

      <!-- Left Column-->
      <div style="width: 28%">
        <h1 style="margin-top: 10px">Drone Pilot</h1>

        <h3>Connectivity</h3>
        <li>Server: <span id="SERVER_CONNECTION" style="color: red;">⬤</span></li>
        <li>Drone:<span id="DRONE_CONNECTION" style="color: red; margin-left: 8px;">⬤</span></li>
        
        <h3>Gamepad Command</h3>
        <li><span id="DRONE_COMMAND" style="margin-bottom: 5px;">[None]</span></li>

        <h3>Voice Command</h3>
        <li><span id="VOICE_COMMAND" style="margin-bottom: 5px;">[None]</span></li>

        <h3>Drone Telemetry</h3>
        <li>Battery: <span id="DRONE_BATTERY" style="margin-bottom: 5px;"></span></li>
        <li>Height: <span id="DRONE_HEIGHT""></span> cm</li>

        <h3>Searched Objects</h3>
        <div id="SEARCHED_OBJECTS" style="margin-bottom: 15px;"></div>
        <input id="SEARCHED_OBJECTS_INPUT" value="plant"></input>
        <button onclick="setSearchedObjects()">Set</button>
        <span id="FIRE_LASER" style="display: none; background-color: red; text-align: center; color: white;
                              font-weight: bolder; margin-left: 20px; padding: 2px 10px; width: 100px;">
              FIRE
        </span>

        <h3>Recognized Objects</h3>
        <div id="RECOGNIZED_OBJECTS"></div>

      </div>

      <!-- Right column -->
      <!-- Video -->
      <img style="border: 5px ridge lightgray; border-radius: 8px; margin: 10px;
        margin-left: auto; height: fit-content; width: fit-content;"
      id="VIDEO_FRAME" src="/#" alt="video" onerror="this.src=''"/>

    </div>

    <script src="drone_pilot.js"></script>
  </body>
</html>
